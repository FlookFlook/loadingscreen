<html>
    <head>
        <link rel="stylesheet" type="text/css" href="keks.css">
    </head>

    <body>

        <div id="particle"></div>

        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="config.js"></script>

        <h1 id="logo" style="color: #6db963"><strong style="color: #6db963">SERVERNAME</strong> ROLEPLAY</h1>
        <!-- För att ändra servernamnet och få det i mitten, navigera till #logo i keks.css och ändra margin-left: 550px; -->

        <div class="spinner-block">
          <div class="spinner spinner-1"></div>
        </div>

        <div class="discord">
            <a id="discordText" class="discordTextBack">discord.me/servername</a>
            <p class="discordIcon" style="background-color: #6db963; border: 0; outline: 0; border-top-left-radius: 10px; border-bottom-left-radius: 10px;"></p>
            <img class="discordPictureReal" src="https://thesilphroad.com/img/icons/discord.png">
        </div>

        <div class="website">
            <a id="websiteText" class="websiteTextBack">www.servername.com</a>
            <p class="websiteIcon" style="background-color: #6db963; border: 0; outline: 0; border-top-left-radius: 10px; border-bottom-left-radius: 10px;"></p>
            <img class="websitePictureReal" src="http://chichesternursery.org/wp-content/uploads/2015/09/Earth_grid_select_language_button_256.png">
        </div>

        <img style="
        width: 100%;
        height: 100%; 
        background-image: url(https://images.wallpaperscraft.com/image/mask_grass_anonymous_124215_1920x1080.jpg);
        filter:brightness(30%); 
        z-index: 9;">

    </body>
</html>
